<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <style>
        .demo-list-control {
            width: 300px;
        }
        .page-content {
            padding: 0px 50px
        }
    </style>
    <script>

        function addToDo(){
            todolist.innerHTML += `
            <li class="mdl-list__item">
              <span class="mdl-list__item-primary-content">
                
                ${todofield.value}
              </span>
              <span class="mdl-list__item-secondary-action">
                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="list-checkbox-1">
                  <input type="checkbox" id="list-checkbox-1" class="mdl-checkbox__input"  />
                </label>
              </span>
            </li>
            `;
            todofield.value = '';
        }

    </script>
</head>
<body>
    <!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">To Do</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="mdl-navigation__link" href=""></a>
          <a class="mdl-navigation__link" href=""></a>
          <a class="mdl-navigation__link" href=""></a>
          <a class="mdl-navigation__link" href=""></a>
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">To DO</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href=""></a>
        <a class="mdl-navigation__link" href=""></a>
        <a class="mdl-navigation__link" href=""></a>
        <a class="mdl-navigation__link" href=""></a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content">
        <!-- Your content goes here -->
        
        <!-- Simple Textfield -->
        <form onsubmit="addToDo()">
            <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="todofield">
            <label class="mdl-textfield__label" for="todofield">To Do hinzufgen</label>
            </div>
            
                        <!-- Colored FAB button -->
            <button type="submit" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
                <i class="material-icons">add</i>
            </button>
  

        </form>

        <ul class="demo-list-control mdl-list" id="todolist">

        </ul>
  

      </div>
    </main>
  </div>
</body>
</html>
